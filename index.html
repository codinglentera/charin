<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Mario - Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <h1>Simple Mario</h1>
    <div id="controls">← / A = left &nbsp; • &nbsp; → / D = right &nbsp; • &nbsp; ↑ / W / Space = jump</div>
    <div id="status">Score: <span id="score">0</span> &nbsp; Lives: <span id="lives">3</span></div>
    <button id="restart">Restart</button>
  </div>
  <canvas id="game" width="900" height="480"></canvas>

  <script src="game.js"></script>
</body>
</html>
